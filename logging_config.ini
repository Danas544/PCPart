[loggers]
keys=root, main

[handlers]
keys=console, file

[formatters]
keys=standard

[logger_root]
level=INFO
handlers=console, file

[logger_main]
level=INFO
handlers=console, file
qualname=main
propagate=0

[handler_console]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=INFO
formatter=standard
args=('Pcpart_logger.log',)

[formatter_standard]
format=%(asctime)s - %(levelname)s - %(filename)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
